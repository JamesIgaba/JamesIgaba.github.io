<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JS</title>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found) {
            if (expected === found) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + found;
            }
        }

        /* Test to be used where the return type of the function is an array*/
        function myFunctionTest2(expected, found){
            for (let i = 0; i < expected.length; ++i) {
                if (expected[i] !== found[i]) return "TEST FAILED.  Expected " + expected + " found " + found;
            }
            return "TEST SUCCEEDED";
        }
        /*sum(arr) takes an array as an argument and returns the sum of all the elements in the array*/
        function sum(arr) {
            return arr.reduce((a,b)=>a+b);
        }
        console.log("Expected output of sum([1,2,3]) is 6  " + myFunctionTest(6, sum([1,2,3])));

        /*multiply() takes an array as an argument and returns the product of its elements*/
        function multiply(arr) {
            return arr.reduce((a,b)=>a*b);
        }
        console.log("Expected output of multiply([1,2,3]) is 6  " + myFunctionTest(6, multiply([1,2,3])));

        /*reverse() takes a string as an argument and returns the reversed version of the input string*/
        function reverse(str) {
            const x = str.split("").reverse();
            return x.reduce((a,b)=>a+b);
        }
        console.log("Expected output of reverse(hello) is olleh  " + myFunctionTest("olleh", reverse("hello")));

        /*filterLongWords() takes an array of words and an integer as arguments and returns an array of words with length greater than the integer argument*/
        function filterLongWords(arr, num){
            return arr.filter(function (str) {
                return str.length > num ;
            });
        }
        console.log("Expected output of filterLongWords([aa,dd,ccc,ggg], 2) is [ccc,ggg]  " + myFunctionTest2(["ccc","ggg"], filterLongWords(["aa","dd","ccc","ggg"], 2)));

    </script>
</head>
<body>
<p>
    Look in the Chrome developer console to see the output. CTRL_SHIFT_J
</p>
</body>
</html>
